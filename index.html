<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Schedule</h1>
          <p class="lead">Choo Choo, sukka punk.</p>
        </div>
      </div>
      <table class="table table-striped" id="train-table">
            <thead>
              <tr>
                <th scope="col" id="train-display">Train Name</th>
                <th scope="col" id="dest-display">Destination</th>
                <th scope="col" id="freq-display">Frequency (min)</th>
                <th scope="col" id="arrival-display">Next Arrival</th>
                <th scope="col" id="minute-display">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        <form>
            <div class="form-group">
                    <label for="name-input">Train Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Amtrak">
                    </div>
                    <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input type="text" class="form-control" id="dest-input" placeholder="Richmond VA">
                    </div>
                    <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="time-input" placeholder="05:00">
                        </div>
                        <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="freq-input" placeholder="25">
                        </div>
                        <button type="button" id="submit" class="btn btn-secondary btn-lg">Submit</button>
            </form>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
  </body>
</html>
